<div class="container">
  <div class="row">
    <!-- Card layout for each item -->
    <div class="col-md-4 mb-4" *ngFor="let item of details">
      <div class="card" style="width: 18rem">
        <!-- Card Header: Creator Profile, Name, and Date -->
        <div class="card-header">
          <div class="profile-img">
            <img
              [src]="getUserImageUrl(item.idea.user.id)"
              alt="Creator Profile"
              class="rounded-circle"
            />
          </div>
          <div class="creator-info">
            <strong>{{ item.idea.user.username }}</strong>
          </div>
          <div class="created-date">
            <span>{{ item.idea.createdAt | date : "yyyy-MM-dd" }}</span>
          </div>
        </div>

        <!-- Image Preview -->
        <img
          *ngIf="item.idea.fileImage"
          [src]="getIdeaImageUrl(item.idea.id)"
          class="card-img-top"
          alt="Idea Image"
        />

        <div class="card-body">
          <!-- Title -->
          <h5 class="card-title">{{ item.idea.judul }}</h5>

          <!-- Description -->
          <p class="card-text text-muted">
            {{
              item.idea.deskripsi.length > 100
                ? (item.idea.deskripsi | slice : 0 : 100) + "..."
                : item.idea.deskripsi
            }}
          </p>
        </div>

        <!-- Card Footer (optional, e.g., like, share buttons) -->
        <div class="card-footer">
          <button class="btn btn-outline-primary"></button>
          <button>
            <fa-icon [icon]="faEllipsisH" class="fa-2x"></fa-icon>
            <!-- Tiga titik horizontal -->
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Pagination Controls -->
  <div class="d-flex justify-content-center align-items-center mt-4">
    <button
      class="btn btn-outline-primary me-2"
      (click)="onPageChange(pageNumber - 1)"
      [disabled]="pageNumber === 0"
    >
      Previous
    </button>
    <span>Page {{ pageNumber + 1 }} of {{ totalPages }}</span>
    <button
      class="btn btn-outline-primary ms-2"
      (click)="onPageChange(pageNumber + 1)"
      [disabled]="pageNumber + 1 === totalPages"
    >
      Next
    </button>
  </div>
</div>
