<div class="container">
  <div class="row mb-3">
    <!-- Search Bar and Filters -->
    <div class="col-md-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search..."
        [(ngModel)]="searchQuery"
        (ngModelChange)="onSearch()"
      />
    </div>
    <div class="col-md-3">
      <select
        class="form-control"
        [(ngModel)]="selectedColumn"
        (change)="onSearch()"
      >
        <option value="judul">Title</option>
        <option value="deskripsi">Description</option>
        <option value="userId">User</option>
      </select>
    </div>
    <div class="col-md-3">
      <select
        class="form-control"
        [(ngModel)]="selectedSort"
        (change)="onSearch()"
      >
        <option value="asc">Ascending</option>
        <option value="desc">Descending</option>
      </select>
    </div>
    <div class="col-md-3">
      <select
        class="form-control"
        [(ngModel)]="selectedSortBy"
        (change)="onSearch()"
      >
        <option value="id">ID</option>
        <option value="judul">Title</option>
        <option value="createdAt">Created Date</option>
      </select>
    </div>
  </div>

  <div class="row">
    <!-- Card layout for each item -->
    <div
      class="col-md-4 mb-4"
      *ngFor="let item of filteredDetails; let i = index"
    >
      <div class="card" style="width: 18rem; position: relative">
        <!-- Card Header: Creator Profile, Name, and Date -->
        <div class="card-header d-flex align-items-center">
          <div class="profile-img me-2">
            <img
              [src]="getUserImageUrl(item.idea.user.id)"
              alt="Creator Profile"
              class="rounded-circle"
              style="width: 40px; height: 40px"
            />
          </div>
          <div class="creator-info me-auto">
            <strong>{{ item.idea.user.username }}</strong>
          </div>
          <div class="created-date">
            <span>{{ item.idea.createdAt | date : "yyyy-MM-dd" }}</span>
          </div>
        </div>

        <!-- Image Preview -->
        <img
          *ngIf="item.idea.fileImage"
          [src]="getIdeaImageUrl(item.idea.id)"
          class="card-img-top"
          alt="Idea Image"
        />

        <div class="card-body">
          <!-- Title -->
          <h5 class="card-title">{{ item.idea.judul }}</h5>

          <!-- Description -->
          <p class="card-text text-muted">
            {{
              item.idea.deskripsi.length > 100
                ? (item.idea.deskripsi | slice : 0 : 100) + "..."
                : item.idea.deskripsi
            }}
          </p>
        </div>

        <!-- Card Footer -->
        <div
          class="card-footer d-flex justify-content-between align-items-center"
        >
          <button class="btn btn-outline-primary"></button>
          <button class="btn btn-outline-secondary position-relative">
            <fa-icon
              [icon]="faEllipsisH"
              class="fa-2x"
              (click)="toggleOverlay(i)"
            ></fa-icon>
          </button>
        </div>

        <!-- Overlay -->
        <div *ngIf="overlayVisible[i]" class="overlay-options">
          <ul class="list-unstyled mb-0">
            <li>
              <button
                class="btn btn-danger w-100"
                (click)="hideIdea(item.idea.id)"
              >
                Hide Idea
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Pagination Controls -->
  <div class="d-flex justify-content-center align-items-center mt-4">
    <button
      class="btn btn-outline-primary me-2"
      (click)="onPageChange(pageNumber - 1)"
      [disabled]="pageNumber === 0"
    >
      Previous
    </button>
    <span>Page {{ pageNumber + 1 }} of {{ totalPages }}</span>
    <button
      class="btn btn-outline-primary ms-2"
      (click)="onPageChange(pageNumber + 1)"
      [disabled]="pageNumber === totalPages - 1"
    >
      Next
    </button>
  </div>
</div>
